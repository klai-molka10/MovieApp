<div class="films-menu">

  <div class="films-list">
    <div *ngFor="let movie of movies" class="film-item">
      <img [src]="'https://image.tmdb.org/t/p/w185/' + movie.poster_path" alt="{{ movie.name }}" />
      <h3>{{ movie.name }}</h3>
      <p>Rating: {{ movie.vote_average }}</p>
    </div>
  </div>
</div>
