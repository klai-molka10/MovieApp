<div *ngIf="nowPlayingMovies.length > 0" class="now-playing-container">
  <h2 class="now-playing-title">{{ 'NOW_PLAYING' | translate }}</h2>
  <div class="movie-grid">
    <div *ngFor="let movie of nowPlayingMovies" class="movie-card">
      <img [src]="getMoviePosterUrl(movie.poster_path)" alt="{{ movie.title }}" class="movie-poster">
      <div class="movie-info">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <p class="movie-overview">{{ movie.overview | slice:0:100 }}...</p>
        <button class="movie-button" (click)="viewDetails(movie.id)">
          {{ 'VIEW_DETAILS' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
