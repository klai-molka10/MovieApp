<!-- sign-up.component.html -->
<div class="sign-up-container">
    <div class="sign-up-card">
      <h2 class="heading">Sign Up</h2>
      <form>
        <div class="form-group">
          <label>Username :</label>
          <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email"  placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label>Password :</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Enter Password">
          </div>
         <button type="submit" class="btn btn-primary" (click)="save()">Sign up</button>
      </form>
    </div>
  </div>
